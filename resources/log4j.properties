log4j.rootLogger=DEBUG, file, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d{dd-MM-yyyy HH:mm:ss}  %c.%M:%L - %m%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.Threshhold=INFO
log4j.appender.file.File=${catalina.home}/logs/Store.log
log4j.appender.file.Threshold=INFO
log4j.appender.file.Append=false
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-5p %d{dd-MM-yyyy HH:mm:ss}  %c.%M:%L - %m%n